<textfield  label="{{::$ctrl.label}}" 
			name="{{::$ctrl.name}}"
		    title="{{::$ctrl.tooltip}}"
     		placeholder="{{::$ctrl.placeholder}}"
	     		
     		w-phone="12"
     		w-tablet="4"
     		w-desktop="2"
     		
     		maxlength="{{::$ctrl.maxlength}}"
     		
     		ng-change="$ctrl.onModelInputChange()"
     		ng-model="$ctrl.modelToInput" 
     		ng-required="$ctrl.required" 
     		ng-disabled="$ctrl.disabled" 
     		ng-readonly="$ctrl.readonly"
		   
		   >
</textfield>
