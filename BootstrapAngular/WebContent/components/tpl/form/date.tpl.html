 <div class="form-group" ng-class="$ctrl.applyWidth()">
   <label ng-if="$ctrl.label" for="{{$ctrl.name}}">
   		{{$ctrl.label}}
   		<span ng-if="$ctrl.required" style="color: red;">*</span>
   </label>
   
   <div class="input-group dropdown">
	    <input type="date" class="form-control input-sm" ng-model="$ctrl.currentDate" ng-readonly="true" style="background-color: white;">
	    <div class="input-group-addon dropdown-toggle" data-toggle="dropdown">
	        <span class="glyphicon glyphicon-th"></span>
	    </div>
	    <div class="dropdown-menu dropdown-menu-right">
	    <label>&nbsp; {{$ctrl.currentMonth.name}} de {{$ctrl.currentYear}}</label>
	  	<table class="table">
	  		<tr>
	  			<th ng-repeat="w in $ctrl.weekDays">{{w}}</th>
	  		</tr>
	  		<tr ng-repeat="s in $ctrl.weeks" >
	  			<td ng-repeat="d in s" class="calendarDay"><div ng-click="$ctrl.selectDate(d)" ng-class="{badge: $ctrl.currentDate.getTime() == d.getTime()}">{{d.getDate()}}</div></td>
	  		</tr>
	  	</table>
	  </div>
	</div>
 </div>
