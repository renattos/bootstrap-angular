 <div ng-class="{ 'has-error': $ctrl.viewForm[$ctrl.name].$touched && $ctrl.viewForm[$ctrl.name].$invalid}">
   
   <date name="{{$ctrl.name}}_de" 
   		 label="{{::$ctrl.label}}" 
   		 addon-label="De" 
   		 ng-required="true" 
   		 ng-model="$ctrl.model.inicio"  
   		 ng-min="$ctrl.min"
   		 ng-max="($ctrl.max - $ctrl.model.fim <= 0) ? $ctrl.max :  $ctrl.model.fim " >
   		 <!-- ng-max="$ctrl.model.fim"> -->
   </date>
   
   <date name="{{$ctrl.name}}_ate" 
         label="&nbsp;" 
         addon-label="At&eacute;"  
         ng-required="true" 
         ng-model="$ctrl.model.fim" 
         ng-min="$ctrl.min - $ctrl.model.inicio <= 0 ? $ctrl.min : $ctrl.model.inicio" >
   </date>
   
 </div>
