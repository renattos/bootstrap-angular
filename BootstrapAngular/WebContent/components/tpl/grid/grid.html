<div class="table-responsive">
  <table class="table table-condensed table-striped table-bordered table-hover grid-pagination">
		<thead>
			<tr class="info">
			   <th ng-if="selectable == true  && model.data && model.data != 0">
						<input type="checkbox" ng-model="model.all" ng-click="selectAll()" title="Selecionar todos os itens da página"/>
				</th>
			   <th ng-repeat="c in columns">{{::c.title}}</th>
			 </tr>
		</thead>
		<tbody>
			<tr ng-repeat="data in model.data">
				<th ng-if="selectable == true">
					<input type="checkbox" ng-checked="data._selected" ng-click="select(data)"/>
				</th>
				<td ng-repeat="c in columns">
					<directive insert="{{::c.renderer}}" params="{'model': data, 'field': c.field}"/>
				</td>
			</tr>
			
			<tr ng-show="!model.data || model.data == 0">
		        <td colspan="{{columns.length + (selectable ? 1 : 0)}}"> 
		          <span class="name">N&atilde;o existem registros a serem exibidos.</span>
		        </td>
	        </tr>
		    <tr ng-show="model.data.length > 0">
		        <td colspan="{{columns.length + (selectable ? 1 : 0)}}"> 
			        	<div class="input-group col-sm-3 pull-left">
					      <div class="input-group-addon  input-sm notextselect" style="cursor: default;" ng-click="previousPage()">&lt;&lt;</div>
					      <div class="input-group-addon  input-sm notextselect">P&aacute;gina </div>
					      <input type="tel" ng-readonly="true" ng-model="model.page" ng-change="updateGrid(model);" class="form-control input-sm table-grid-pagination-field  notextselect" >
					      <div class="input-group-addon input-sm notextselect">de {{model.total / model.offset}}</div>
					      <div class="input-group-addon input-sm notextselect" style="cursor: default;" ng-click="nextPage()">&gt;&gt;</div>
					    </div>
					    <div class="pull-right form-control-static">Quantidade de registros: {{::model.total}}</div>
		        </td>
	        </tr>
		</tbody>
	</table>
</div>
