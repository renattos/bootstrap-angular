<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Teste Layout</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/dashboard.css" rel="stylesheet">
    
     <!-- Estilo dos componentes -->
    <!-- <link href="./css/bootstrap-datepicker.css" rel="stylesheet"> -->
    <link href="./css/components.css" rel="stylesheet">
    
  </head>

  <body ng-app="FormDemo">
	
	<div class="container-fluid col-xs-12" ng-controller="AppCtrl">
		<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container-fluid">
	        <div class="navbar-header col-sm-4 col-md-2" >
	        	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarID" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
	        
	          <a class="navbar-brand" href="#/">Teste</a>
	        </div>
	        <div id="navbarID" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav navbar-left">
	          	  <li class='active'><a href="#/financeiro">Financeiro</a></li>
	          	  <li><a href="#">Agenda</a></li>
	          	  <li><a href="#">Fitness</a></li>
	          </ul>
	        </div>
	      </div>
	    </nav>
		<div class="row">
			<div class="col-md-2 sidebar">
		      <ul class="nav nav-sidebar">
			       <li><a href="#">Menu 1</a></li>
			       <li><a href="#">Menu 2</a></li>
			       <li class="active"><a href="#">Menu da funcionalidade mais importante 3</a></li>
		       </ul>
		    </div>
		    
		    <div class="col-md-10 col-md-offset-2 content">
		    	<h3 class="page-header">Formul&aacute;rio de cadastro</h3>
		      	<form novalidate="novalidate">
					<div class="row col-xs-12">
						<textfield label="Nome" ng-model="nmUsu" tooltip="Nome do usuário" placeholder="Sobrenome do usuário"></textfield>
						<date name="dtNasc" ng-model="dtNascimento" label="Data de nascimento" ></date>
						<cpf name="cpf1" ng-model="cpfUsu" ng-required="true" ></cpf>
					</div>
					<div class="row col-xs-12">
						<cep name="cep1" ng-model="cepUsu" ></cep>
						<cnpj name="cnpj1" ng-model="cnpjTrabalho" label="CNPJ do trabalho" ng-required="true" ></cnpj>
						<hour name="hour1" ng-model="hora" ng-required="false" ></hour>
					</div>
					<div class="row col-xs-12">
						<telefone name="tel1" ng-model="telUsu" ></telefone>
						<telefone name="tel4" label="Telefone Celular" ng-model="telUsu4" ddd="true" nono-digito="true" ></telefone>
						<telefone name="tel2" label="Telefone9" ng-model="telUsu2" nono-digito="true" ></telefone>
						<telefone name="tel3" label="TelefoneDDD" ng-model="telUsu3" ddd="true" ></telefone>
					</div>
				</form>
		    </div>
		
		</div>
	</div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="./js/jquery-3.1.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    
    <!-- Angular core JavaScript
    ================================================== -->
    <script src="./js/angular15.min.js"></script>
    <script src="./js/angular-ui-router.min.js"></script>
    
    <script src="components/components.js"></script>
    
    <!-- Modulos da aplicação 
    =================================================== -->
    <script src="index-form.js"></script>
  </body>
</html>
